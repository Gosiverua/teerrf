<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Генератор випадкових паролів</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Генератор паролів</h2>
      <div class="result">
        <div class="result__title field-title">Згенерований пароль</div>
        <div class="result__info right"> натисніть, щоб скопіювати</div>
        <div class="result__info left">скопійовано</div>
        <div class="result__viewbox" id="result">НАТИСНІТЬ «ГЕНЕРУВАТИ».</div>
        <button id="copy-btn" style="--x: 0; --y: 0">
          <i class="far fa-copy"></i>
        </button>
      </div>
      <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length="0">довжина:</div>
        <input id="slider" type="range" min="4" max="32" value="16" />
      </div>

      <div class="settings">
        <span class="settings__title field-title">налаштування</span>
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Включати верхній регістр</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Додайте нижній регістр</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="number" checked />
          <label for="number">Включати числа</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Включати символи</label>
        </div>
      </div>

      <button class="btn generate" id="generate">Генерувати пароль</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
